<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Weather Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Edit Weather Entry</h2>
    <form method="POST" action="/weatherupdate">
       <input type="hidden" name="weatherid" id="weatherid"  value="{{ row[0][0]  }}">
        <!-- Location -->
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ row[0][1] }}" required>
        </div>

        <!-- Date -->
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ row[0][2] }}" required>
        </div>

        <!-- Temp Max -->
        <div class="mb-3">
            <label for="temp_max" class="form-label">Temperature Max (°C)</label>
            <input type="number" step="0.1" class="form-control" id="temp_max" name="temp_max" value="{{ row[0][3] }}" required>
        </div>

        <!-- Temp Min -->
        <div class="mb-3">
            <label for="temp_min" class="form-label">Temperature Min (°C)</label>
            <input type="number" step="0.1" class="form-control" id="temp_min" name="temp_min" value="{{ row[0][4] }}" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ row[0][5] }}" required>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-success">Update</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
