

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="/" class="back-link">&lt;&lt; Show forecast </a>
        <h2>Add New User</h2>

          <form method="POST" action="/user_add">
                                {% if message %}



               <h5 style="color:darkgreen;  text-align: center;"><b>  {{ message }} </b></h5>


  {% endif %}

                            <label for="fullname" class="form-label">Name</label>
                            <input type="text" name="fullname" placeholder="Name" class="form-control" id="fullname" required
                                   >



                            <label for="username" class="form-label">User Name</label>
                            <input type="text" name="username" placeholder="User Name" class="form-control" id="username"
                                   required>



                            <label for="userpassword" class="form-label">User Password</label>
                            <input type="password" name="userpassword" placeholder="User Password" class="form-control" id="userpass"
                                 required>


                        <input type="hidden" name="user_id" id="user_id" value="">

                        <button type="submit" class="btn btn-primary " id="submit">
                           Save
                        </button>
                    </form>
    </div>

</body>
</html>
